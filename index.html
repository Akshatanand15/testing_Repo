<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Map with CesiumJS</title>
  <style>
    #cesiumContainer {
      height: 500px;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
</head>
<body>

<div id="cesiumContainer"></div>

<script>
  // Initialize Cesium Viewer
  var viewer = new Cesium.Viewer('cesiumContainer', {
    terrainProvider: Cesium.createWorldTerrain(),
    baseLayerPicker: false, // Disable the base layer picker to use only terrain
    geocoder: false, // Disable the geocoder
    timeline: false, // Disable the timeline
    animation: false // Disable animation
  });

  // Set the initial camera view
  viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(-0.118092, 51.509865, 2000000) // London coordinates with altitude
  });
</script>

</body>
</html>
